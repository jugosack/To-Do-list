<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script><script defer src="print.bundle.js"></script></head>
<body>
    <section>
        <div id="elements" class="col-12 col-md-8 m-auto">
    <h1 class="text-center">Today' To Do</h1>
    <div class="shadow-sm">
              <ul id="main-tasks" class="list-group">
                <li class="list-group-item">
                    <div class="d-flex justify-content-between">
                        <p class="my-auto">Today's To Do</p>
                        <i class="fa-solid fa-arrows-rotate my-auto"></i>
                    </div>
                </li>
                <li class="list-group-item" id="form">
                    <div class="d-flex justify-content-between">
                        <input id="to-do" type="text" placeholder="Add your list..."> 
                        <i class="fa-solid fa-caret-right my-auto"></i>
                    </div>
                </li>
              </ul>
              <ul class="todolist">
             </ul>

            <div class="bg-secondary-subtle border border-dark border-opacity-10">
                <p class="clear_btn">Clear all completed</p>
                <!-- <button class="clear_btn">Clear all completed</button> -->
            </div>
       </div>
</div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
